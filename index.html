<!DOCTYPE html>
<html>
<head>
	<title>Eric Delitzsch</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap');
body {
  text-align: right;
      color: black;
      font-size: 2.9vh;
      font-family: raleway;
}

.topnav {
    overflow: hidden;
    position: absolute;
    top: 10.5%;
    right: 10%;
    color: black;
    text-decoration: none;
  
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 2.9vh;
}

.topnav a:hover {
  color: gray;
}

.topnav .icon {
  display: none;

}

.menub {
  text-decoration: none;
  color: black;
  position: absolute;
  left: 84%;
  top: 11.5%;
  
  }

.title {
      position: absolute;
      left: 10%;
      top: 12%;
      color: black;
      text-decoration: none;
      z-index: 1;

    }

    ul li a:hover {
    Color: white;

    }


@media screen and (max-width: 700px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}


@media screen and (max-width: 700px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive {
    position: absolute;
    left: 6%;
    top: 15%;
  }


  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
    line-height: 40%;

  }
}

@media screen and (min-width: 600px) {
  .topbar a:not(:first-child) {display: none;}
  .topbar a.icon {
    float: right;
    display: block;
  }
}

@media screen and (min-width: 600px) {
  .topbar.responsive {position: relative;}
  .topbar.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topbar.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
 
 } 
.video-background
    {
      position: absolute;
      right: 0;
      bottom: 0;
      width: auto;
      height: auto;
      z-index: -1;

     
     }
    @media (min-aspect-ratio:16/9)
    {
      .video-background
      {
        width: 100%;
        height: auto;
      }
    }
    @media (max-aspect-ratio:16/9)
    {
      .video-background
      {
        position: absolute;
        
        width: auto;
        height: 100%;
      }
      
      }

      @media screen and (min-width:700px) {
      .menub {
      display:none;
      float: right;
      position: absolute;
      right: 50%;
      top:50%;
      
      }

</style>
</head>
<body>
<a href="home" class="title">ERIC DELITZSCH<a/></li>
<div class="topnav" id="myTopnav">
  <a href="work">WORK</a>
  <a href="art">ART</a>
  <a href="studio">STUDIO</a> 
</div>
<div class="menua" id="mymenua">
  <a href="javascript:void(0);" style="font-size:2.9vh;" class="menub" onclick="myFunction()">&#9776;</a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

<section class="header">
    <video class="video-background" playsinline autoplay loop muted>
  <source type="video/mp4" src="Planta 10.mp4"></source>
  <source type="video/webm" src="Planta 10.webm"></source>
  <source src="Planta 10.ogv" type="video/ogg" ></source>
</video>
  </section>

</body>
</html>
